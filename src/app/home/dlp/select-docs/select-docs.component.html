<div class="d-flex flex-column align-items-center justify-content-center"> 
    <ol *ngIf="isLoaded">
        <div *ngFor= "let file of fileIndexUri; let index = index">
            <li class = "m-1 ">
                <label for ="file.name">{{file.name }} </label>
                <input type="checkbox" id= "file.name" class="label-checkbox m-1 p-1" [value]="file.index" (change) = "toggleSelection(file.index)"> 
            </li>
        </div>
    </ol>

    <ol *ngIf="!isLoaded">
        <div *ngFor= "let file of files; let index = index">
            <li class = "m-1">
                <label for ="file.name">{{file.name }} </label>
                <input type="checkbox" id= "file.name" class="label-checkbox m-1 p-1" [value]="index" (change) = "toggleSelection(index)"> 
            </li>
        </div>
    </ol>
    <button class = "btn btn-info m-auto" (click)="generateNewDlp()">Generate New DLP</button>
</div>
