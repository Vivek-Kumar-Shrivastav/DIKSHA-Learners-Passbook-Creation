<div id="dlp">
  <app-user [user]="user"></app-user>
  
  <div id="user-passbook" class="m-2">
    <h1 class="m-2">Digital Learner's Passbook</h1>
    <h2 class="text-center p-2 bg-warning">Co-Curricular</h2>
    <ng-container *ngFor="let certificate of coCurricularActivities">
      <app-co-curricular [certificate]="certificate.certificateOf" [subjects]="certificate.subjects">
      </app-co-curricular>
    </ng-container>

    <app-certificate></app-certificate>   
    <app-extra-curricular> </app-extra-curricular>
  </div>
